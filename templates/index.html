<!DOCTYPE html>
<html>
<head>
    <title>Red Hat's Random Number Generator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
        h2 {
            color: #e74c3c;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate a Random Number</h1>
        <form action="/generate" method="get">
            <button type="submit">Generate</button>
        </form>

        {% if number %}
            <h2>Your Random Number: {{ number }}</h2>
        {% endif %}
    </div>
</body>
</html>
